<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Cat Clicker</title>
</head>
<body>
<div class="master">
    <div class="top-nav">
    <div class="heading1" data-bind="text:top_nav_heading"></div>
    </div>

    <div class="container">
        <div class="closing">
            <span id="close"  data-bind="click:close">x</span>
        </div>
       
         <div class="place-heading">
            Select Places
        </div>
        <div> <input data-bind="textInput:input_place" /></div>
        <!-- NAME:<div class="reflect" data-bind="text:input_place"></div> -->
        <!-- uncomment the above line to see wheter inputting is working  or not -->
        
        

      
        <div class="list-places" data-bind="foreach:placeArray()" >

            <a id="places" data-bind="text:place"></a>
        </div>
    </div>

    </div>
    
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
